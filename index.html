<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catégorie - Histoires pour enfants</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #1a1a1a;
    }

    header {
      background-color: #fdf5e6;
      padding: 20px;
      text-align: center;
      color: #1e3a5f;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }
  .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
.social-icons img {
  width: 30px;
  height: 30px;
  transition: transform 0.3s;
}

.social-icons img:hover {
  transform: scale(1.2);
}


 footer {
      background-color: #fdf5e6;
      color: #1e3a5f;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    .main-content {
      padding: 30px;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product h3 {
      color: #1e3a5f;
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
    }

    .add-to-cart-button {
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .details-link {
      display: inline-block;
      margin-top: 10px;
      color: #1e3a5f;
      text-decoration: underline;
    }

    #cart-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    #cart-icon img {
      width: 40px;
      height: 40px;
    }

    #cart-count {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div id="cart-icon" onclick="showCart()">
      <img src="image/cart.png" alt="Panier">
      <span id="cart-count">0</span>
    </div>
    <div style="display: flex; align-items: center; justify-content: center; gap: 90px;">
      <img src="image/logos.png" alt="Logo OLHK" style="height: 240px;">
    </div>
  </header>
<div style="text-align: left; padding: 15px 30px;">
  <a href="../modal.html" style="color: #1e3a5f; font-weight: bold; text-decoration: underline;">← Retour à la page principale</a>
</div>


  <!-- CONTENU -->
  <section class="main-content">
    <h2>Histoires pour enfants</h2>
    <div class="product-grid">

      <!-- Produit 1 -->
      <div class="product">
        <img src="image/categorie1/1.jpg" alt="Histoire 1">
        <h3>Le Petit Lion Courageux</h3>
        <p>Prix : 49 MAD</p>
        <button class="add-to-cart-button">Ajouter au panier</button>
        <a href="produits/1.html" class="details-link">Voir détails</a>
      </div>

      <!-- Produit 2 -->
      <div class="product">
        <img src="image/categorie1/2.jpg" alt="Histoire 2">
        <h3>L’Aventure de Louna</h3>
        <p>Prix : 55 MAD</p>
        <button class="add-to-cart-button">Ajouter au panier</button>
        <a href="PRODUITS/2.html" class="details-link">Voir détails</a>
      </div>

      <!-- Produit 3 -->
      <div class="product">
        <img src="image/categorie1/3.jpg" alt="Histoire 3">
        <h3>Contes des 4 Saisons</h3>
        <p>Prix : 60 MAD</p>
        <button class="add-to-cart-button">Ajouter au panier</button>
        <a href="PRODUITS/3.html" class="details-link">Voir détails</a>
      </div>

    </div>
  </section>
<!-- MODAL FORMULAIRE -->
<div id="popup-form" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000;">
  <div style="background:#fff; padding:20px; border-radius:10px; max-width:500px; width:90%; position:relative;">
    <h2>Informations de commande</h2>
    <form id="orderForm">
      <div id="productImages" style="margin-bottom:10px;"></div>
      <input type="text" id="nom" placeholder="Nom et prénom" required style="width:100%; margin-bottom:10px; padding:8px;">
      <input type="email" id="email" placeholder="Adresse email" required style="width:100%; margin-bottom:10px; padding:8px;">
      <input type="tel" id="tel" placeholder="Numéro de téléphone" required style="width:100%; margin-bottom:10px; padding:8px;">
      <textarea id="adresse" placeholder="Adresse de livraison" required style="width:100%; margin-bottom:10px; padding:8px;"></textarea>
     <div style="display: flex; flex-wrap: wrap; gap: 10px;">
  <button type="button" onclick="envoyerWhatsapp()" style="background:#1e3a5f; color:white; padding:10px 20px; border:none; border-radius:8px; cursor:pointer;">Commander via WhatsApp</button>

  <button type="button" onclick="envoyerEmail()" style="background:#4CAF50; color:white; padding:10px 20px; border:none; border-radius:8px; cursor:pointer;">Envoyer par Email</button>

  <button type="button" onclick="closeForm()" style="background:gray; color:white; padding:10px 20px; border:none; border-radius:8px;">Annuler</button>
</div>

     
    </form>
  </div>
</div>

<!-- MODAL DU PANIER -->
<div id="cart-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000;">
  <div style="background:#fff; padding:20px; border-radius:10px; max-width:600px; width:90%; position:relative;">
    <h2>Mon Panier</h2>
    <table style="width:100%; margin-bottom:20px;" id="cart-table">
      <thead>
        <tr><th>Produit</th><th>Image</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="openOrderFormWithCart()" style="background:#1e3a5f; color:white; padding:10px 20px; border:none; border-radius:8px;">Commander</button>
    <button onclick="closeCart()" style="margin-left:10px;">Fermer</button>
  </div>
</div>

  <footer>
<div class="social-icons">
      <a href="https://wa.me/+212614799835" target="_blank">
<img src="image/whatsapp.png" alt="WhatsApp">
</a>
      <a href="https://www.instagram.com" target="_blank">
<img src="image/instagram.png" alt="WhatsApp">
</a>
      <a href="https://www.facebook.com" target="_blank">
<img src="image/facebook.png" alt="WhatsApp">
</a>
 <a href="https://www.youtube.com" target="_blank">
    <img src="image/youtube.png" alt="YouTube">
  </a>
  <a href="mailto:example@gmail.com" target="_blank">
    <img src="image/gmail.png" alt="Gmail">
  </a>
  <a href="https://www.tiktok.com" target="_blank">
    <img src="image/tiktok.png" alt="TikTok">
  </a>
    </div>
  </footer>

  
  <script>
window.onload = function() {
  let selectedImages = [];
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let fromCart = false; // 🔁 Nouvelle variable

  function updateCartCount() {
    document.getElementById('cart-count').textContent = cart.length;
  }

window.envoyerWhatsapp = function () {
  const nom = document.getElementById('nom').value;
  const email = document.getElementById('email').value;
  const tel = document.getElementById('tel').value;
  const adresse = document.getElementById('adresse').value;

  let message = `📦 Nouvelle commande:%0A`;
  message += `👤 Nom: ${nom}%0A📧 Email: ${email}%0A📞 Téléphone: ${tel}%0A🏠 Adresse: ${adresse}%0A`;

  if (fromCart && cart.length > 0) {
    message += `%0A🧾 Produits du panier:%0A`;
    cart.forEach(item => {
      message += `• ${item.name}%0A${item.image}%0A`;
    });
  } else {
    message += `%0A❗ Aucun produit sélectionné.`;
  }

  const whatsappURL = `https://wa.me/212614799835?text=${message}`;
  window.open(whatsappURL, '_blank');
  closeForm();
};

window.envoyerEmail = function () {
  const nom = document.getElementById('nom').value;
  const email = document.getElementById('email').value;
  const tel = document.getElementById('tel').value;
  const adresse = document.getElementById('adresse').value;

  let message = `Nouvelle commande\n`;
  message += `Nom: ${nom}\nEmail: ${email}\nTéléphone: ${tel}\nAdresse: ${adresse}\n\n`;

  if (fromCart && cart.length > 0) {
    message += `Produits commandés:\n`;
    cart.forEach(item => {
      message += `- ${item.name}\n${item.image}\n`;
    });
  } else {
    message += `Aucun produit sélectionné.`;
  }

  const mailtoLink = `mailto:example@gmail.com?subject=Nouvelle commande&body=${encodeURIComponent(message)}`;
  window.location.href = mailtoLink;

  closeForm();
};

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
  }

  function closeForm() {
    document.getElementById('popup-form').style.display = 'none';
  }

  function showCart() {
    const modal = document.getElementById('cart-modal');
    const tbody = document.getElementById('cart-table').querySelector('tbody');
    tbody.innerHTML = '';
    cart.forEach((item, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td><img src="${item.image}" style="width:50px;"></td>
        <td><button class="remove-btn" data-index="${index}">Supprimer</button></td>
      `;
      tbody.appendChild(row);
    });

    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const index = parseInt(e.target.getAttribute('data-index'));
        removeFromCart(index);
      });
    });

    modal.style.display = 'flex';
  }

  function closeCart() {
    document.getElementById('cart-modal').style.display = 'none';
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    saveCart();
    showCart();
  }

  function openOrderFormWithCart() {
    const container = document.getElementById('productImages');
    container.innerHTML = '';
    selectedImages = [];
    fromCart = true;
    cart.forEach(item => {
      const img = document.createElement('img');
      img.src = item.image;
      img.style.width = '60px';
      img.style.margin = '5px';
      container.appendChild(img);
      selectedImages.push(item.image);
    });
    document.getElementById('cart-modal').style.display = 'none';
    document.getElementById('popup-form').style.display = 'flex';
  }

  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const nom = document.getElementById('nom').value;
    const email = document.getElementById('email').value;
    const tel = document.getElementById('tel').value;
    const adresse = document.getElementById('adresse').value;

    let message = `📦 Nouvelle commande:%0A`;
    message += `👤 Nom: ${nom}%0A📧 Email: ${email}%0A📞 Téléphone: ${tel}%0A🏠 Adresse: ${adresse}%0A`;

    if (fromCart && cart.length > 0) {
      message += `%0A🧾 Produits du panier:%0A`;
      cart.forEach(item => {
        message += `• ${item.name}%0A${item.image}%0A`;
      });
    } else if (selectedImages.length > 0) {
      message += `%0A🖼️ Images sélectionnées:%0A`;
      selectedImages.forEach(src => {
        message += `${src}%0A`;
      });
    } else {
      message += `%0A❗ Aucun produit sélectionné.`;
    }

    const whatsappURL = `https://wa.me/212614799835?text=${message}`;
    window.open(whatsappURL, '_blank');

    closeForm();
  });

  document.querySelectorAll('.add-to-cart-button').forEach((button) => {
    button.addEventListener('click', () => {
      const product = button.closest('.product');
      const name = product.querySelector('h3').textContent;
      const image = product.querySelector('img').src;
      cart.push({ name, image });
      saveCart();
      alert(name + " ajouté au panier.");
    });
  });

  document.querySelectorAll('.buy-button').forEach((button) => {
    button.addEventListener('click', () => {
      const carousel = button.parentElement.querySelectorAll('img');
      const container = document.getElementById('productImages');
      container.innerHTML = '';
      selectedImages = [];
      fromCart = false;
      carousel.forEach(img => {
        if (img.tagName === 'IMG') {
          const clone = img.cloneNode();
          clone.style.width = '60px';
          clone.style.margin = '5px';
          container.appendChild(clone);
          selectedImages.push(img.src);
        }
      });
      document.getElementById('popup-form').style.display = 'flex';
    });
  });

  window.nextSlide = function(button) {
    const carousel = button.closest('.carousel');
    const images = carousel.querySelectorAll('img');
    let current = Array.from(images).findIndex(img => img.classList.contains('active'));
    images[current].classList.remove('active');
    const next = (current + 1) % images.length;
    images[next].classList.add('active');
  };

  window.prevSlide = function(button) {
    const carousel = button.closest('.carousel');
    const images = carousel.querySelectorAll('img');
    let current = Array.from(images).findIndex(img => img.classList.contains('active'));
    images[current].classList.remove('active');
    const prev = (current - 1 + images.length) % images.length;
    images[prev].classList.add('active');
  };

  window.showCart = showCart;
  window.closeCart = closeCart;
  window.openOrderFormWithCart = openOrderFormWithCart;
  window.closeForm = closeForm;

  updateCartCount();
};

</script>
</body>
</html>
